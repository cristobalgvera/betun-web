<div class="flex max-h-[67vh] flex-col items-center gap-y-2 overflow-hidden">
  <app-add-player-form />
  <div class="mb-6 w-full">
    <mat-divider />
  </div>
  <div #currentPlayersContainer class="m-auto w-3/4 max-w-96 overflow-y-scroll">
    <app-current-players
      [players]="currentPlayers()"
      (removePlayer)="removePlayer($event)"
      (regenerateAvatar)="regenerateAvatar($event)"
    />
  </div>
</div>
