<div class="grid grid-cols-3 gap-x-3 gap-y-6">
  @for (player of players; track player.id) {
    <div
      class="flex flex-col items-center gap-y-2"
      tabindex="0"
      (keypress.enter)="actionatePlayer(player.id)"
      (click)="actionatePlayer(player.id)"
      [ngClass]="{
        'animate-wiggle animate-infinite animate-ease-in-out':
          playerDeletionActive
      }"
    >
      <img
        alt="Avatar"
        [src]="player.avatarUri"
        class="rounded-full"
        [ngClass]="{ grayscale: playerDeletionActive }"
      />
      <span class="col-span-2 max-w-full truncate text-xl capitalize">
        {{ player.name }}
      </span>
    </div>
  } @empty {
    <span class="col-span-full mx-auto text-xl text-gray-500">
      AÃ±ade participantes
    </span>
  }
</div>
